<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse over Event</title>
</head>

<body>
    <div id="test" onmouseover="hanlemouseover()">Hover over me
    </div>
    <script>
        function handleMouseOver() {
            document.getElementById('test').innerHTML = "mouse over me"

        }
    </script>

</body>

</html>
