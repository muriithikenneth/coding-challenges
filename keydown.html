<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key Down Event</title>
</head>

<body>

    <input type="text" onkeydown="hanldekeyDown(event)">

    <script>
        function hanldekeyDown(event) {
            alert("key pressed:" + event.key);
        }
    </script>

</body>
</html>

<title>key Down Event</title>
</head>

<input type="text" onkeydown="hanldekeyDown(event)">
