<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable List</title>
    <link rel="stylesheet" href="coding3.css">
</head>
<body>
    <ul id="parentList" class="expandable-list">
        <li>
            <span class="list-title">List Item 1</span>
            <ul class="sub-list hidden">
                <li>Sub Item 1</li>
                <li>Sub Item 2</li>
                <li>Sub Item 3</li>
            </ul>
        </li>
        <li>
            <span class="list-title">List Item 2</span>
            <ul class="sub-list hidden">
                <li>Sub Item 1</li>
                <li>Sub Item 2</li>
            </ul>
        </li>
        <li>
            <span class="list-title">List Item 3</span>
            <ul class="sub-list hidden">
                <li>Sub Item 1</li>
                <li>Sub Item 2</li>
                <li>Sub Item 3</li>
                <li>Sub Item 4</li>
            </ul>
        </li>
    </ul>

    <script src="coding3.js"></script>
</body>
</html>
